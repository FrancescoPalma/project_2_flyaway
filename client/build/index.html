  <div id="video">
    <video autoplay loop>
      <source src="./assets/sun.mp4" type="video/mp4">
      <source src="./assets/sun.oggtheora.ogv" type="video/ogg">
      <source src="./assets/sun.webmhd.webm" type="video/webm">

    <div class="container">
      <div class="row">
        <div class="twelve columns">
          <div id="overlay">
            <h3 class="question-text">Fly with us towards your Dreams</h3>
            <button id="get-started" class="nice-button">Start your Journey</button>
          </div>
        </div>
      </div>
    </div>

    <div>
      <div id="pricingCard" class="standard, standard-border">
        <div id="top" class="standard top"> LONDON - SYDNEY</div> 
        <div id="total" class="standard-total total">Total</div>
        <div id="middle" class="standard-text middle">£386</div>
        <div id="btn" class="btnstandard btn-one">BOOK NOW</div>
      
        <div id="bottom">
          <div class="row" style ="background-image: url(./assets/arrow.png); background-size: 144px 46px; background-repeat: no-repeat; background-position: 55px 4px;">
          <div class="one-third column">LHD</div>
          <div class="one-third column"><font color=red>15hrs</font></div>
          <div class="one-third column">SYD</div>
        </div><br>
        
        <div class="row" style ="background-image: url(./assets/fliparrow.png); background-image: reverse; background-size: 142px 46px; background-repeat: no-repeat; background-position: 55px 8px;">
          <div class="one-third column">SYD</div>
          <div class="one-third column"><font color=red>15hrs</font></div>
          <div class="one-third column">LHD</div>
        </div><br>
      
        <div class="date">Date: <b>2016-06-10</b></div> 
      </div>
    </div>

  <div id="where-to-go" class="page">
    <div class="container">
      <div class="row">
        <div class="twelve colums">
          <div class="text-form-container">
            <h3 class="question-text">Where do you want to go?</h3>
            <input id="destination-input" type="text" placeholder="Bahamas, Lisbon..."></input>
            <button id="destination-button" class="nice-button">GO</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="trip-details" class="page">
    <div class="container">
      <div class="row">
        <div class="twelve colums">
          <div class="form">
            <h2 class="form-header">
              Your Flight
              <img src="./assets/plane.ico">
            </h2>
            <form id="flight-form" method="get" accept-charset="utf-8">
              <p><input id="search-box-origin" type="text" placeholder="Origin"></input></p>
              <p><input id="search-box-destination" type="text" placeholder="Destination"></input></p>
              <p><input id="departure-date" type="date" placeholder="DepartureDate"></input></p>
              <p><input id="arrival-date" type="date" placeholder="ArrivalDate"></input></p>
              <button id="trip-details" class="nice-button">Next</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="flight-results" class="">
    <div class="container flight-results-container">
    </div>
  </div>

  <!-- AIRPLANE LOADER -->
  <p>
    <svg version="1.1" id="airplane-loader" class="airplane-loader" mlns="http://www.w3.org/2000/svg" width="144" height="48" viewBox="0 0 144 48">

        <rect id="ground" class="ground" x="52" y="44" fill="#fff" width="40" height="4"/>
    </svg>
  </p>
