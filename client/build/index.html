<!DOCTYPE html>
<html>
<head>
  <title>FlyAway</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300ita‌​lic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lato:100, 400,700' rel='stylesheet' type='text/css'>
</head>
<body>

  <div id=slider></div>

  <div id="video">
    <video autoplay loop>
      <source src="./assets/sun.mp4" type="video/mp4">
      <source src="./assets/sun.oggtheora.ogv" type="video/ogg">
      <source src="./assets/sun.webmhd.webm" type="video/webm">
    </video>
  </div>

    <div class="container">
      <div class="row">
        <div class="twelve columns">
          <div id="overlay">
            <h3 class="question-text">Fly with us towards your Dreams</h3>
            <button id="get-started" class="nice-button">Start your Journey</button>
          </div>
        </div>
      </div>
    </div>

  <div id="where-to-go" class="page">
    <div class="container">
      <div class="row">
        <div class="twelve colums">
          <div class="text-form-container">
            <h3 class="question-text">Where do you want to go?</h3>
            <input id="destination-input" type="text" placeholder="Bahamas, Lisbon..."></input>
            <button id="destination-button" class="nice-button">GO</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="trip-details" class="page">
    <div class="container">
      <div class="row">
        <div class="twelve colums">
          <div class="form">
            <h2 class="form-header">
              Your Flight
              <img src="./assets/plane.ico">
            </h2>
            <form id="flight-form" method="get" accept-charset="utf-8">
              <p><input id="search-box-origin" type="text" placeholder="Origin"></input></p>
              <p><input id="search-box-destination" type="text" placeholder="Destination"></input></p>
              <p><input id="departure-date" type="date" placeholder="DepartureDate"></input></p>
              <p><input id="arrival-date" type="date" placeholder="ArrivalDate"></input></p>
              <button id="trip-details" class="nice-button">Next</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="temp-card">
    <div id="origin-cityname" class="location"></div>
    <div id="destination-cityname"></div>
    <div id="oneway-origin-iata"></div>
    <div id="oneway-destination-iata"></div>
    <div id="return-origin-iata"></div>
    <div id="return-destination-iata"></div>
    <div id="total-price"></div>
    <div id="oneway-flight-duration"></div>
    <div id="return-flight-duration"></div>
    <div id="oneway-flight-price"></div>
    <div id="return-flight-price"></div>
    <div id="oneway-number-stopovers"></div>
    <div id="return-number-stopovers"></div>
  </div>

    </div>
  </div>

  <footer>
    <p>2016 - © All Rights Reserved - Designed & Developed by <b style="color:#82cafa ">Team Mercury</b></p>
  </footer>

  <script src="https://code.jquery.com/jquery-2.2.3.min.js" type="text/javascript"></script>
  <script src="bundle.js"></script>
</body>
</html>
