<!DOCTYPE html>
<html>
<head>
  <title>FlyAwayHELLO</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300ita‌​lic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <script src="bundle.js"></script>
</head>
<body>

  <div id='page'>

    <header>
      <div class="container">
        <div class="row">
          <div class="twelve columns">
            <p>FLYAWAY</p>
          </div>
        </div>
      </div>
    </header>

    <div id='video'>
      <video autoplay loop>
        <source src="./assets/sun.mp4" type="video/mp4">
        <source src="./assets/sun.oggtheora.ogv" type="video/ogg">
        <source src="./assets/sun.webmhd.webm" type="video/webm">
      </video>
    </div>

    <div class="container">
      <div class="row">
        <div class="twelve columns">
          <div id="overlay">
            <h3>Fly with us towards your Dreams</h3>
            <button id="getStarted">Start your Journey</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div id='form'>

    <form method="get" accept-charset="utf-8">
      <input id="search-box-origin" type="text" placeholder="Origin"></input>
      <input id="search-box-destination" type="text" placeholder="Destinatio"></input>
      <input id="departure-date" type="text" placeholder="DepDate"></input>
      <input type="text" placeholder="RetDate"></input>
    </form>

    <button id='details-button'>GRAB API INFO</button>

  </div>

  <ul>
      <li id="departure-date"></li>
      <li id="return-date"></li>
      <li id="price-per-adult"></li>
      <li id="origin"></li>
      <li id="arrival"></li>
  </ul>

  <!-- <footer>
     <p>2016 - © All Rights Reserved - Designed & Developed by <b style="color:#82cafa ">Team Mercury</b></p>
   </footer> -->
<script src="https://code.jquery.com/jquery-2.2.3.min.js" type="text/javascript"></script>
</body>
</html>
