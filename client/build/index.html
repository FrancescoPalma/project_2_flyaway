<!DOCTYPE html>
<html>
<head>
  <title>FlyAway</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300ita‌​lic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <script src="bundle.js"></script>
</head>
<body>

  <header class="site-header">
    <div class="nav-bar">
      <h1 class="header-title">FLYAWAY</h1>
      <img class="logo" src="./assets/logo.png">
    </div>
  </header>
  <div class="main-div">
    <div class="bg-container">
      <video id="video" class="content" autoplay loop>
        <source src="./assets/sun.mp4" type="video/mp4">
        <source src="./assets/sun.oggtheora.ogv" type="video/ogg">
        <source src="./assets/sun.webmhd.webm" type="video/webm">
      </video>
      <div class="container" style="position: absolute;">
          <h5>Let's Get Started</h5>
          <div class="holder">
            <form id="searchForm">
              <input class="searchBoxdp" type="text" placeholder="Departing">
              <input class="searchBoxds" type="text" placeholder="Destination">
              <select class="numpeople" name="people">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
              <input class="first-date" type="date">
              <input class="second-date" type="date">
            
              <button type="submit" value="submit">NEXT</button>
              
            </form>
            
     
        

<!--         <div id="overlay">
          <h3>Fly with us towards your Dreams</h3>
          <button id="getStarted">Start your journey</button>
        </div> -->
      </div>
    </div>
  </div>


  <footer>
    <p>2016 - © All Rights Reserved - Designed & Developed by <b style="color:#82cafa">Team Mercury</b></p>
  </footer>

</body>
</html>
