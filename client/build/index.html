<body>

  <div id=slider></div>

  <div id="video">
    <video autoplay loop>
      <source src="./assets/sun.mp4" type="video/mp4">
      <source src="./assets/sun.oggtheora.ogv" type="video/ogg">
      <source src="./assets/sun.webmhd.webm" type="video/webm">
    </video>
  </div>

  <div id="home" class="page">
    <div class="container">
      <div class="row">
        <div class="twelve columns">
          <div id="overlay">
            <h1 class"title">FLYAWAY</h1>
            <h3 class="question-text">Fly with us towards your Dreams</h3>
            <button id="get-started" class="nice-button">Start your Journey</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="where-to-go" class="page">
    <div class="container">
      <div class="row">
        <div class="twelve colums">
          <div class="text-form-container">
            <h3 class="question-text">Where do you want to go?</h3>
            <input id="where-to-go-input" type="text" placeholder="Seychelles, Lisbon..."></input>
            <button id="where-to-go-button" class="nice-button">Let's Go</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="flights-search-form" class="page">
    <div class="form">
      <h2 class="form-header">
        Flights
        <img src="./assets/plane.ico">
      </h2>
      <form id="flight-form" method="get" accept-charset="utf-8">
        <p>Departing from</p>
        <p><input id="origin" type="text" placeholder="City name or airport code"></input></p>
        <p>Going to</p>
        <p><input id="destination" type="text" placeholder="City name or airport code"></input></p>
        <button class="date-picker-btn">Pick the Dates</button>
        <span id="first-date" class="first-date"></span>
        <span id="second-date" class="second-date"></span>
        <button class="nice-button" id="show-flight-results-button">Next</button>
      </form>
    </div>
  </div>

  <div id="flight-results-container" class="page">
    <div class="container">

    </div>
  </div>

  <button class="page" id="move-next" style="background-image: url('assets/arrow.png'); background-size: 100% 100%; width: 65px; height: 65px; position:absolute; top: 280px; right: 50px; border: none;"></button>
