<!DOCTYPE html>
<html>
<head>
  <title>FlyAway</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300ita‌​lic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lato:100, 400,700' rel='stylesheet' type='text/css'>
  <script src="bundle.js"></script>
</head>
<body>

  <div id='page'>

    <header>
      <div class="container">
        <div class="row">
          <div class="twelve columns">
            <p>FLYAWAY</p>
          </div>
        </div>
      </div>
    </header>

    <div class="form">

      <h2 class="form-header">
        Your Flight
        <img src="./assets/plane.ico">
      </h2>

      <form id="flight-form" method="get" accept-charset="utf-8">
        <p><input id="search-box-origin" type="text" placeholder="Origin"></input></p>
        <p><input id="departure-date" type="date" placeholder="DepartureDate"></input></p>
        <p><input type="date" placeholder="ArrivalDate"></input></p>     
        <button id="details-button">Next</button>
      </form>
    </div>

  </div>

  <footer>
    <p>2016 - © All Rights Reserved - Designed & Developed by <b style="color:#82cafa ">Team Mercury</b></p>
  </footer>
  
<script src="https://code.jquery.com/jquery-2.2.3.min.js" type="text/javascript"></script>
</body>
</html>
